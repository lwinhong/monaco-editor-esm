<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>v3-div-editor</title>
    <style>
        html, body, #main, .fill{
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="resource/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="monaco-editor/vs/loader.js"></script>
    <script>
        const editorModeEnum = { dev: 'dev', default: 'default' }

        var editorMode = editorModeEnum.dev;
        var divEditorToken = "123456789";
        var formType = 'Mobile';
        var monaco;

        require.config({ paths: { 'vs': "monaco-editor/vs" } });
        require.config({
            'vs/nls': {
                availableLanguages: {
                    '*': "zh-cn"
                }
            }
        });

        function addMonacoEditor(callBack) {
            if (this.monaco) {
                callBack(this.monaco);
                return;
            }
            require(["vs/editor/editor.main"], () => {
                this.monaco = monaco;
                callBack(monaco);
            });
        }

    </script>
</head>

<body>
    <div id="main"></div>
    <script src="index.js"></script>
</body>

</html>
